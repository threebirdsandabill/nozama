<!DOCTYPE html>
<html>
    <head>
      <title>Nozama</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img alt="nozamalogo" src="https://s3.amazonaws.com/anna0312wdi/nozama-images/nozamawhite.png" class="logo"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <li><button class="btn btn-default pad-5 sign-out" id="signOut" type="submit">Sign Out</button></li>
              <li><button class="btn btn-default pad-5 change-password" id="changePassword" type="submit">Change password</button></li>
              <li><button class="btn btn-default pad-5 order-history" id="orderHistory" type="submit">Order History</button></li>
              <li><button class="btn btn-default pad-5 sign-up" id="signUp" type="submit">Sign Up</button></li>
              <li><button class="btn btn-default pad-5 sign-in" id="signIn" type="submit">Sign In</button></li>
            <li><a href="#" class="cart-icon"><i class="fas fa-2x fa-shopping-cart cart-icon"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">
      <div id="store-items">

      </div>
    </div>

    <!-- Modals -->

    <!-- Modal sign up -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign up</h4>
          </div>
          <div class="modal-body">
            <!--  Modal form -->
            <form class="form-horizontal" id="signUpForm">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" name="credentials[email]" class="form-control" id="signUpEmail" placeholder="Email">
                </div>
                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" name="credentials[password]" class="form-control" id="signUpPassword" placeholder="Password">
                </div>
                <label for="inputPassword3" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                  <input type="password" name="credentials[password_confirmation]" class="form-control" id="signUpPasswordConf" placeholder="Password">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal sign in -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <!--  Modal form -->
            <form class="form-horizontal" id="signInForm">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="credentials[email]" class="form-control" id="signInEmail" placeholder="Email">
                </div>
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="credentials[password]" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <div class="form-group">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign In</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="signUpDivert" class="btn btn-primary">Create an Account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal change password -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Change Password</h4>
          </div>
          <div class="modal-body">
            <!--  Modal form -->
            <form class="form-horizontal" id="changePasswordForm">
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Old password</label>
                <div class="col-sm-9">
                  <input type="password" name="passwords[old]" class="form-control" id="changePasswordOld" placeholder="old password">
                </div>
                <label for="inputPassword3" class="col-sm-3 control-label">New password</label>
                <div class="col-sm-9">
                  <input type="password" name="passwords[new]" class="form-control" id="changePasswordNew" placeholder="new password">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Change Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart Modal -->
    <div class="modal fade" id="addToCartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="myCartLabel">My Cart</h2>
          </div>
          <div class="modal-body">
            <!--  Modal form -->
            <form class="form-horizontal" id="myCart">
              <div class="form-group">
              <div class="cart-populate">
                <div class="shopping-cart"> <!-- dummy data for handlebars -->
                      <div class="column-labels">
                        <label class="product-image">Image</label>
                        <label class="product-details">Product</label>
                        <label class="product-price">Price</label>
                        <label class="product-quantity">Quantity</label>
                        <label class="product-removal">Remove</label>
                        <label class="product-line-price">Total</label>
                      </div>
                      <!-- Dummy Product -->
                      <div class="product">
                        <div class="product-image">
                          <img src="https://s3.amazonaws.com/anna0312wdi/nozama-images/{{image}}" class="item-image-small">
                        </div>
                        <div class="product-details">
                          <div class="product-title">{{name}}</div>
                          <p class="product-description">{{description}}</p>
                        </div>
                        <div class="product-price">{{price}}</div>
                        <div class="form-group product-quantity">
                          <select id="qty_{{item.id}}" name="item[qty]" class="form-control" data-qtyitemid="{{item.id}}">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                        <div class="product-removal">
                          <button class="remove-product">
                            Remove
                          </button>
                        </div>
                        <div class="product-line-price"></div>
                      </div>
                    </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Order History -->
    <div class="modal fade" id="orderHistoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="myHistoryLabel">My Order History</h2>
          </div>
          <div class="modal-body">
            <!--  Modal form -->
            <form class="form-horizontal" id="orderHistoryForm">
              <div class="history-populate"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </body>
</html>
